<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- MAKING A CONTAINER CLASS DIVISION TO STORE ALL STUFFS -->

    <div class="container">

        <h2>CURRENCY CONVERTER</h2>

        <form action="">
            <div class="amount">
                <p>Enter Value</p>
                <input type="text" value="100"> 
            </div>

            <!--  CRATING A DROPDOWN MENU BAR -->
            <div class="dropdown">

                <!-- from country -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container"> 
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" >
                     
                        
                    </select>
                    </div>
                </div>
                <!-- to currency -->
                <div class="icon"><i class="fa-solid fa-right-left"></i> </div>
                <div class="to" >
                    <p>To</p>
                    <div class="select-container"> 
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to">
                        
                        <!-- making selecect option in selection for flag as india -->
                     </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 83INR</div>
            <button> Get Exchange Rate </button>
        </form>

    </div>

<script src="codes.js"></script>
<script src="app.js"></script>
</body>
</html>
